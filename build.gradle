group 'dynamo-stream'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'amazon-kinesis-client', version: '1.7.0'
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.69'
    compile group: 'com.amazonaws', name: 'dynamodb-streams-kinesis-adapter', version: '1.0.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
        attributes 'Main-Class': 'com.amazonaws.codesamples.gsg.StreamsAdapterDemo'
    }
}